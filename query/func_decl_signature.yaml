id: function-signatures-only
language: TypeScript
rule:
  any:
    # 関数宣言（返り値型あり）
    - pattern: 'function $NAME($$$PARAMS): $RETURN_TYPE'
    # 関数宣言（返り値型なし）
    - pattern: 'function $NAME($$$PARAMS)'
    # ジェネリック関数（返り値型あり）
    - pattern: 'function $NAME<$$$GENERICS>($$$PARAMS): $RETURN_TYPE'
    # ジェネリック関数（返り値型なし）
    - pattern: 'function $NAME<$$$GENERICS>($$$PARAMS)'
    # アロー関数（返り値型あり）
    - pattern: 'const $NAME = ($$$PARAMS): $RETURN_TYPE =>'
    # アロー関数（返り値型なし）
    - pattern: 'const $NAME = ($$$PARAMS) =>'
    # メソッド宣言（クラス内）
    - pattern: '$NAME($$$PARAMS): $RETURN_TYPE'
      inside:
        kind: method_definition
    - pattern: '$NAME($$$PARAMS)'
      inside:
        kind: method_definition